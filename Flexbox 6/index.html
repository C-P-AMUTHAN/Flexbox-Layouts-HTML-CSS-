<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Flexbox Layout Using HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=image/x-icon href="#">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/5d72166fb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="c1">
            <div class="p1">
                <div class="p1c1">Item 1</div>
                <div class="p1c2">Item 2</div>
            </div>
            <div class="p2">Item 3</div>
            <div class="p3">
                <div class="p3c1">Item 4</div>
                <div class="p3c2">Item 5</div>
            </div>
            <div class="p4">
                <div class="p4c1">Item 6</div>
                <div class="p4c2">Item 7</div>
            </div>
        </div>
        <div class="c2">
            <div class="g1">Item 8</div>
            <div class="g2">Item 9</div>
            <div class="g3">Item 10</div>
            <div class="g4">Item 11</div>
            <div class="g5">Item 12</div>
        </div>
    </div>

</html>
