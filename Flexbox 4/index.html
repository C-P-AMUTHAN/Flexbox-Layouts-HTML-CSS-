<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Flexbox Layout Using HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type=image/x-icon href="#">
    <script src="https://kit.fontawesome.com/5d72166fb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="p1">1</div>
        <div class="p2g">
            <div class="p2">
                <div class="p2c1">2</div>
                <div class="p2c2">3</div>
            </div>
            <div class="p3">
                <div class="p3c1">4</div>
                <div class="p3c2">
                    <div class="p3c2g1">
                        <div class="p3c2g1-1">5</div>
                        <div class="p3c2g1-2">6</div>
                    </div>
                    <div class="p3c2g2">7</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
